<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Pair</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: white;
      height: 100%;
    }
    .container {
      width: 100%;
      max-width: 500px;     
      margin: 0 auto;
    }
    img {
      width: 100%;
      display: block;
    }
    .spacer {
      height: 80px;         
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="card1-top.png" alt="First card">
    <div class="spacer"></div>
    <img src="card2-bottom.png" alt="Second card">
  </div>
</body>
</html>
